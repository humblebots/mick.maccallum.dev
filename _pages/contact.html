<!-- begin form-box -->
<div class="form-box">
    <form class="form" method="POST" action="{% if site.data.settings.email %}https://formspree.io/{{site.data.settings.email}}{% else %}#{% endif %}">
        <div class="form-group">
            <div class="form-item form-name">
                <label for="">Your Name</label>
                <input name="name" required type="text">
            </div>
            <div class="form-item form-email">
                <label for="">Your Email</label>
                <input name="email" required type="email">
            </div>
        </div>
        <div class="form-item">
            <label for="">Tell me about your project</label>
            <textarea cols="30" id="" name="text" required rows="10"></textarea>
        </div>
        <div class="form-item">
            <button class="form-button" type="submit">Send</button>
        </div>
    </form>
</div>
<!-- end form-box -->
